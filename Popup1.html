<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <style>
      
        .s{
            margin-top: 10px;
            margin-left: 30px;
        }
        .dt{
            margin-top: 10px;
            margin-left: 20px;
        }
        input{
            background-color: #3A434C;
            border-radius: 5px;
            border: 1px solid #FFFFFF29;
            color: white;
        }
        .com{
            position: relative;
            left: -30px;
            top: 25px;
        }
    </style>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap" >Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background-color: grey;">
  <div class="modal-dialog" >
    <div class="modal-content" style="background-color: #23282D;">
      <div class="modal-header">
        <h1  id="exampleModalLabel" style="color: white;">Edit Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"style="color: #AEAEAE;"></button>
      </div>
      <div class="modal-body">
        <label for="" style="margin-left: 10px;color: #AEAEAE;position:relative;right: 10px;">Task Id:</label>
       <input type="text" style="height:30px;width:100px;position:relative;left: 30px;"><br>
      <div class="s">
        <label for=""style='color: #AEAEAE;position:relative;right: 30px;'>Task:</label>
        <input type="text" style="height:30px;width:350px;position:relative;left: 30px;">
      </div>
      <div class="dt">
        <label for=""style='color: #AEAEAE;position:relative;right: 20px;'>Start Date:</label>
        <input type="date" style="height:30px;width:100px;color: #AEAEAE;">
        <label for="" style="margin-left: 50px;color: #AEAEAE;">End Date:</label>
        <input type="date" style="height:30px;width:100px;color: #AEAEAE;">
      </div>
      <div class="s">
        <label for=""style='color: #AEAEAE;' class="com">Assigned To :</label>
        <input type="text" style="height:30px;width:350px;margin-left:70px;">
      </div>
      <div class="s">
        <label for=""style='color: #AEAEAE;' class="com">Comments :</label>
        <input type="text" style="height:30px;width:350px;margin-left:70px;">
      </div>
      <div class="s">
        <label for=""style='color: #AEAEAE;position:relative;right:30px'>Status  :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="status"> 
        <label for=""style='color: #AEAEAE;'>Closed</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="status">
        <label for=""style='color: #AEAEAE;'>Development</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="status">
        <label for=""style='color: #AEAEAE;'>Delevary</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="status">
        <label for=""style='color: #AEAEAE;'>New</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="status">
        <label for=""style='color: #AEAEAE;'>Tasting</label>
      </div>
    </div>
    <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    <!-- </div> -->
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
